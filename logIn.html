<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">


</head>
<script src="handleLogIn.js"></script>
<script>
  window.onload=getProfilePic;
</script>

<!-- Major container representing display as a grid made of a left and a right column -->
<div id="container1">
  <!-- Logo and Name of site located on first column -->

  <div id="header1">
    <img id="logo" src="images/logo.png">
    <h1 id="title">gRide</h1>
  </div>

  <!-- Log in and sign up buttons located in second column -->
<!-- Log in and sign up buttons located in second column -->
<div id="header2"> 
        
  <button id="signUp" onclick="window.location.href='signUp.html'">Sign up</button>
  <button id="logIn" onclick="window.location.href='logIn.html'">Log in</button></div>


  <!-- Main content of site located in second column which has the playlists and respective songs-->
  <main id="main-section">
    <div id="id02" class="modal">

  
      <form class="modal-content animate" id="logIn-data" onSubmit="checkCookie(event)">
        <div class="imgcontainer">
          <img src="images/logo.png" alt="Avatar" class="avatar">
        </div>
    
        <div class="container" style="
        font-family: sans-serif;
    ">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            
          <button type="submit" onclick=checkCookie()>Login</button>

          <label>
               <h4>Sign in with:</h4>
               <img src="images/google.png" alt="google" class="google" style="width: 11%;cursor: pointer;position: relative;left: 35%;">
               <img src="images/facebook.png" alt="facebook" class="facebook" style="width: 11.7%;cursor: pointer; position: relative;left: 40%;">
            </label>

        </div>

      </form>
    </div>
  </main>

    <!-- Sidebar where the menu items are listed with their icons and description together with link to Privacy and Cookies Policy-->
    <div id="sidebar">
      <table class="menu-items" style="grid-area:tab1;">
        <tr>
            <td onClick="alert('You have to log in to use this feature!')" style="cursor:pointer;">
                <span class="material-symbols-outlined">
                    home
                </span>
                <p class="icon-label">Home</p>
            </td>
        </tr>

        <tr>
            <td onClick="alert('You have to log in to use this feature!')" style="cursor:pointer;"> <span class="material-symbols-outlined">
                    library_music
                </span>
                <p class="icon-label">Playlists</p>
        </tr>
        <tr>
            <td onClick="alert('You have to log in to use this feature!')" style="cursor:pointer;">
                <span class="material-symbols-outlined">
                    library_add
                </span>
                <p class="icon-label">Create Playlist</p>
        </tr>
    </table>

      <a href=""
          style="grid-area: link1;text-align: center;font-size: 70%;text-decoration: none;color: black;">Privacy
          policy</a>
      <a href=""
          style="grid-area: link2;text-align: center;font-size: 70%;text-decoration: none;color: black;">Cookies
          policy</a>

  </div>

    <!-- Footer with a welcome message to the users -->
    <footer>
      <p style="color:rgb(29, 29, 30);"> Welcome to Gride! Here you can stream free music as well as create your own
          playlists or listen to the ones we have created for you. </p>
  </footer>

</div>

</html>
