<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <script src="handleLogIn.js"></script>
    <body>
        <div id="id02" class="modal" style="position:fixed">
  
          <form class="modal-content animate" id="signUp-data" onSubmit="signUpUser(event)" onCancel="clearInfo()">
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="uname" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw" required>
    
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter first name" id="fname" required>
    
    
                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter last name" id="lname" required>
    
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter email" id="email" required>
    
                <label for="dob"><b>Date of Birth</b></label>
                <input type="text" placeholder="Enter date of birth" id="dob" required>

                <label for="profile-pic"><b>Profile Picture</b></label>
                <input type="text" placeholder="Enter address of image you want as your profile picture" id="profile-pic">
                  
    
                <label>
                <input type="checkbox" checked="checked" id="accepted" required> I've read and accepted the terms of use.
                </label>

            
                <button type="submit">Sign Up</button>
                <button type="cancel" onClick="clearInfo()">Clear</button>
                <label>
                    <h4>Sign up with:</h4>
                    <img src="images/google.png" alt="google" class="google" style="width: 11%;cursor: pointer;position: relative;left: 35%;">
                    <img src="images/facebook.png" alt="facebook" class="facebook" style="width: 11.7%;cursor: pointer; position: relative;left: 40%;">
                 </label>
    
              </div>
    
            </form>
          </div>
       
    
    </body>
          
</html>
